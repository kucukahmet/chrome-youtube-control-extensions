<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Youtuve Music Player</title>
        <script type="text/javascript" src="assets/jquery.min.js"></script>
        <script type="text/javascript" src="background.js"></script>
        <script type="text/javascript" src="youtube.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.min.css">
    </head>
    <body>
        <div class="main" style="width: 500px;">
            <section id="art">
                <div class="player">
                    <img class="player_poster" src="">
                </div>
                <div class="wide">
                    <img class="player_poster_wide" src="">
                </div>
            </section>
            <section id="playlist">
                <table id="playlist" class="no-select">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th><span class="fa fa-clock-o"></span></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody class="songs-list">

                    </tbody>
                </table>
            </section>
        </div>
    </body>
</html>
